<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 9 Compétences du Top 1% — Résumé</title>
    <meta name="description" content="Résumé exécutif des 9 compétences stratégiques pour rejoindre le top 1% des utilisateurs d'IA. Du prompt engineering à l'apprentissage personnalisé.">
    <meta property="og:title" content="Les 9 Compétences du Top 1% des Utilisateurs d'IA">
    <meta property="og:description" content="Résumé exécutif du guide stratégique complet. Les 9 compétences clés pour maîtriser l'intelligence artificielle.">
    <meta property="og:type" content="article">
    <meta name="theme-color" content="#0a0a0a">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111118;
            --bg-tertiary: #1a1a1a;
            --gold: #c9a84c;
            --gold-light: #e8d48b;
            --text-primary: #f0ece2;
            --text-secondary: #b8b0a0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            line-height: 1.7;
            position: relative;
        }

        /* Subtle noise grain texture for depth */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* Reading progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            z-index: 1001;
            width: 0%;
            transition: width 0.1s linear;
        }

        .gold-line {
            width: 80px;
            height: 2px;
            background: var(--gold);
            border: none;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>

<script>
</script>
</body>
</html>
