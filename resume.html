<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 9 Compétences du Top 1% — Résumé</title>
    <meta name="description" content="Résumé exécutif des 9 compétences stratégiques pour rejoindre le top 1% des utilisateurs d'IA. Du prompt engineering à l'apprentissage personnalisé.">
    <meta property="og:title" content="Les 9 Compétences du Top 1% des Utilisateurs d'IA">
    <meta property="og:description" content="Résumé exécutif du guide stratégique complet. Les 9 compétences clés pour maîtriser l'intelligence artificielle.">
    <meta property="og:type" content="article">
    <meta name="theme-color" content="#0a0a0a">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111118;
            --bg-tertiary: #1a1a1a;
            --gold: #c9a84c;
            --gold-light: #e8d48b;
            --text-primary: #f0ece2;
            --text-secondary: #b8b0a0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            line-height: 1.7;
            position: relative;
        }

        /* Subtle noise grain texture for depth */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 256px 256px;
        }

        /* Reading progress bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            z-index: 1001;
            width: 0%;
            transition: width 0.1s linear;
        }

        .gold-line {
            width: 80px;
            height: 2px;
            background: var(--gold);
            border: none;
            margin: 2rem auto;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -55%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(201, 168, 76, 0.06) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--gold);
            max-width: 900px;
            margin-bottom: 1rem;
            line-height: 1.3;
            text-shadow: 0 0 60px rgba(201, 168, 76, 0.15);
            position: relative;
        }

        .hero .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 700px;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cta-btn {
            display: inline-block;
            padding: 0.85rem 2.5rem;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        .cta-btn:hover {
            background: var(--gold);
            color: var(--bg-primary);
        }

        .scroll-arrow {
            position: absolute;
            bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            animation: bounce 2.5s infinite ease-in-out;
        }

        .scroll-arrow span {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
        }

        .scroll-arrow svg {
            width: 20px;
            height: 20px;
            stroke: var(--gold);
            fill: none;
            stroke-width: 2;
            opacity: 0.7;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>

    <section class="hero">
        <h1>Les 9 Compétences Stratégiques du Top 1 % des Utilisateurs d'IA</h1>
        <div class="gold-line"></div>
        <p class="subtitle">Résumé exécutif du guide stratégique complet. Chaque compétence est la clé d'un avantage concurrentiel décisif.</p>
        <a href="index.html" class="cta-btn">Lire le Guide Complet</a>
        <a href="#cards" class="scroll-arrow">
            <span>Découvrir</span>
            <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
        </a>
    </section>

<script>

</body>
</html>
