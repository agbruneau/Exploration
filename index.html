<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maîtriser l'IA : Guide Stratégique pour l'Élite Professionnelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --gold: #c9a84c;
            --gold-light: #e8d48b;
            --text-primary: #f0ece2;
            --text-secondary: #a09a8c;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }

        .gold-line {
            width: 80px;
            height: 2px;
            background: var(--gold);
            border: none;
            margin: 2rem auto;
        }

        .section {
            padding: 5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test</h1>
    </div>
</body>
</html>
